<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-a11y="true" ></script>
  <title>HOME</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <img src="./img/logo.svg" alt="logo">
      <h4 class="logo">Lappy</h4>
    </div>

    <nav class="navbar">
      <ul class="nav-links">
        <li><a class="nav-link" href="#">About</a></li>
        <li><a class="nav-link" href="#">Services</a></li>
        <li><a class="nav-link" href="#">Reviews</a></li>
        <li><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="./img/cart.svg" alt="">
    </div>

  </header>

  <!-- HERO SECTION -->
  <main>
    <section class="hero-section">

      <div class="introduction">

        <div class="intro-text">
          <h1>The new extreme laptop for the future</h1>
          <p>The new 13 inch bezeless display with 4k UHD display with touch screen and dolby atmos sound.</p>
        </div>

        <div class="cta">
          <button type="button" class="cta-select" name="button">13 Inch</button>
          <button type="button" class="cta-add" name="button">Add To Cart</button>
        </div>
      </div>

      <div class="cover">
        <img src="./img/matebook.png" alt="mateboox">
      </div>

    </section>

    <div class="laptop-select">
      <img src="./img/arrow-left.svg" alt="">
      <img src="./img/dot.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/arrow-right.svg" alt="">
    </div>

    <img class="big-circle" src="./img/big-eclipse.svg" alt="">
    <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
    <img class="small-circle" src="./img/small-eclipse.svg" alt="">

  </main>

</body>
</html>
